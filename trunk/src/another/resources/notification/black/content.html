<html>
	<head><title></title></head>
	<body>
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td width="17"><img src="{top_left}" width="17" height="16" alt=""></td>
				<td background="{top}"></td>
				<td width="18"><img src="{top_right}" width="18" height="16" alt=""></td>
			</tr>
			<tr>
				<td background="{left}"></td>
				<td background="{background}">
					<h3 class="title" style="color:#FFFFFF;">{title}</h3>
					<img src="{imagepath}" style="margin-right:5px;" width="32" height="32" align="left">
					<p style="color:#BBBBBB;">{body}</p>
				</td>
				<td background="{right}"></td>
			</tr>
			<tr>
				<td><img src="{bottom_left}" width="17" height="16" alt=""></td>
				<td background="{bottom}"></td>
				<td><img src="{bottom_right}" width="18" height="16" alt=""></td>
			</tr>
		</table>
	</body>
</html>
