<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<style>
			* {margin: 0; padding: 0; border: 0;}
			#notify {height: auto; min-height: 40; -webkit-border-radius: 0.7em; background: url({back}) scroll no-repeat;}
			img {height: 32px; width: 32px; left: 5px; margin: 5px; float: left; display:block;}
			h3 {font-size: 1.2em; font-weight: bold; padding: 2px; text-align: center; color: #fff;}
			p {font-size: 0.9em; padding:2px 6px; color: #bbb;}
		</style>
	</head>
	<body>
		<div id="notify">
			<h3>{title}</h3>
			<img src="{imagepath}" alt="" />
			<p>{body}</p>
			<br clear="left" />
		</div>
	</body>
</html>
